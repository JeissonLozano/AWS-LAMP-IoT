<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Librerias de CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">    
    <!-- Librerias de JavaScripts -->
    <script src="js/mqttws31.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>    
</head>
<body>
<div class="container">
    <div class="row">
        <!-- Grafica 1 -->
        <div class="col-md-6">        
            <div class="card">
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="grafica1" style="display: block; height: 170px; width: 250px;"></canvas>
                        </div>
                    </div>
            </div>
        </div>
        <!-- Fin de grafica 1-->

        <!-- Sección de Led -->
            <div class="col-md-6">
          
                <div class="card">
                    <div class="card-body">

                        <h3 class="card-header" >Sección de leds</h3>

                        <ul class="list-group ">
                            <li class="list-group-item d-flex">
                                <h5>Led 1</h5>
                                <label class="switch ml-auto">
                                        <main>
                                                <input class="l" type="checkbox" onclick="OnOFF()">
                                        </main>
                                </label>
                            </li>
                            <li class="list-group-item d-flex">
                                <h5>Led 2</h5>
                                <label class="switch ml-auto">                                  
                                    <main>
                                            <input class="l" type="checkbox" onclick="OnOFF1()">
                                    </main>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        <!-- Fin de Sección de Led -->
        <!-- Grafica 2 --> 
        <div class="col-md-6">
          
                <div class="card">
                        <div class="card-body">
                            <h3 class="card-title" >Consultar temperatura</h3>              
                            <div class="chart-container">
                                    <canvas id="grafica2" style="display: block; height: 170px; width: 250px;"></canvas>
                            </div>
                    </div>
            </div>
        </div>
        <!-- Fin de grafica 2-->

    </div>
</div>
<!-- Librerias adiconales -->
<script src="js/iot-mqtt.js"></script>
<script src="js/graficas.js"></script>
</body>
</html>
